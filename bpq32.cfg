SIMPLE
LOCATOR=IO80sr
NODECALL=M7SVN
NODEALIAS=DORNOD

MAPCOMMENT=144.95 1200 ASFK AX.25

IDINTERVAL=20

AUTOSAVE=1

MINQUAL=50

EXCLUDE=NOCALL N0CAL

IDMSG:
M7SVN BPQ Dorchester
***

CTEXT:
Welcome.

RF sometimes disabled if antenna in use. Type RFSTATUS for current RF status.

Port 1 144.95
Port 8 AXIP to GB7NXT

Type ? for list of commands.
***

PORT
  PORTNUM=1
  ID=VHF
  TYPE=ASYNC
  PROTOCOL=KISS
  KISSOPTIONS=ACKMODE
  COMPORT=/dev/ttyACM0
  SPEED=57600
  TXDELAY=100
  FRACK=4000
  PACLEN=150
  DIGIFLAG=0
  QUALITY=200
  MINQUAL=170
  MHEARD=Y
ENDPORT

PORT
 PORTNUM=8
 ID=GB7NXT-AXIP
 DRIVER=BPQAXIP
 QUALITY=100
 MINQUAL=190
 MAXFRAME=7
 FRACK=7000
 RESPTIME=1000
 RETRIES=10
 UNPROTO=ID
CONFIG
 UDP 10093
 MHEARD ON
 BROADCAST NODES
 BROADCAST ID

 MAP GB7NXT XXXXXXXXXXXXXXXXXXX UDP 10093 B ; MW0NXT
ENDPORT

PORT
  PORTNUM=9
  ID=Telnet
  DRIVER=Telnet
  CONFIG
    LOGGING=1
    CMS=1
    DisconnectOnClose=1
    TCPPORT=8010
    FBBPORT=8011
    HTTPPORT=8008
    LOGINPROMPT=user:
    PASSWORDPROMPT=password:
    MAXSESSIONS=10
    USER=m7svn,XXXXXXXXXXXXXXXXXXX,m7svn,,SYSOP
CMDPORT=61000
ENDPORT

LINCHAT

APPLICATION 1,CHAT,,M7SVN-1,DORCHT,255
APPLICATION 2,RFSTATUS,c 9 HOST 0 S
